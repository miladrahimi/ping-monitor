<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple tool to monitor server pings written in Go and web technologies.">
    <meta name="keywords" content="Ping, Monitor, Online">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Monitor</title>
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="author" href="https://miladrahimi.com">
</head>
<body class="text-center">

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1 class="display-6">Ping Monitor</h1>
            <p class="lead">Ping time determines the availability of the server in the network.</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Server</th>
                        <th>Average Time (Ms)</th>
                        <th>Time Range</th>
                    </tr>
                    </thead>
                    <tbody id="average"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <p class="text-muted small">
                &copy; 2021 by <a href="https://miladrahimi.com">Milad Rahimi</a> |
                <a href="https://github.com/miladrahimi/ping-monitor">Github</a>
            </p>
        </div>
    </div>
</div>

<script src="jquery/jquery-3.6.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="chart/chart.min.js"></script>
<script src="chart/zoom/chartjs-plugin-zoom.min.js"></script>
<script>
    let ctx = document.getElementById('chart').getContext('2d')
    let chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [],
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Milliseconds',
                    },
                },
            },
            layout: {
                padding: 5,
            },
            aspectRatio: 2,
            plugins: {
                zoom: {
                    zoom: {
                        wheel: {
                            enabled: true,
                        },
                        pinch: {
                            enabled: true
                        },
                        mode: 'x',
                    },
                },
            },
        },
    })

    window.addEventListener('beforeprint', () => {
        chart.resize()
    })

    window.addEventListener('afterprint', () => {
        chart.resize()
    })

    function load() {
        fetch('/data', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        }).then(
            response => response.json()
        ).then(data => {
            update(data)
        }).catch((error) => {
            console.error(error)
            alert('Failed to load data from server.')
        })
    }

    function average(array) {
        let total = 0
        let count = 0

        $.each(array, function (index, value) {
            if (![0, -1].includes(value)) {
                total += value
                count++
            }
        })

        return Math.round((total / count) * 100) / 100;
    }

    function update(data) {
        let collections = []
        let servers = []
        let labels = []
        let colors = [
            'rgb(176,20,51)',
            'rgb(167,141,14)',
            'rgb(160,20,176)',
            'rgb(47,167,14)',
            'rgb(20,36,176)',
        ]

        for (const server in data) {
            if (data.hasOwnProperty(server)) {
                servers.push(server)

                let collection = []
                for (const time in data[server]) {
                    if (data[server].hasOwnProperty(time)) {
                        if (!labels.includes(time)) {
                            labels.push(time)
                        }

                        collection[time] = parseFloat(data[server][time]) / 1000000
                    }
                }

                collections[server] = collection
            }
        }

        labels.sort()
        $('#average').html('')

        let datasets = []
        servers.forEach(function (server) {
            let color = colors.pop()

            data = []
            labels.forEach(function (label) {
                if (collections[server][label]) {
                    data[label] = collections[server][label]
                } else {
                    data[label] = 0
                }
            })

            datasets.push({
                label: server,
                data: Object.values(data),
                backgroundColor: color,
                borderColor: color,
                borderWidth: 1
            })

            $('#average').append(
                `<tr><td>${server}</td><td>${average(Object.values(data))}</td><td>Recent 24 hours</td></tr>`
            )
        })

        chart.data = {
            labels: labels,
            datasets: datasets,
        };

        chart.update();
    }

    load()
    setInterval(load, 30000)
</script>
</body>
</html>
